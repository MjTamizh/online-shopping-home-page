<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaMart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="megaMart_logo">
      <img src="assets/Gifs/home/online-shopping.gif" alt="MegaMart Logo">
    </div>
    <nav class="megaMart_headerMenu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="pages/shop.html">Shop</a></li>
        <li><a href="pages/product.html">Product</a></li>
        <li><a href="pages/blogs.html">Blogs</a></li>
      </ul>
    </nav>
    <div class="megaMart_headerIcons">
      <img src="assets/Gifs/home/search.gif" alt="Search Icon">
      <img src="assets/Gifs/home/shopping-cart.gif" alt="Cart Icon">
      <img src="assets/Gifs/home/location.gif" alt="Location Icon">
      <a href="pages/login.html">
        <img src="assets/Gifs/home/profile.gif" alt="User Profile">
      </a>
    </div>
  </header>

  <!-- New Arrivals Title -->
  <section class="megaMart_newUpdate">
    <h2>See Our Latest</h2>
    <h3>New Arrivals - Latest Vegetable Prices</h3>
  </section>

  <!-- Product Listing -->
  <main>
    <section class="megaMart_newUpdate_product">
      <div class="megaMart_newUpdate_product_div">
        <img src="assets/images/home/tomato.jpg" alt="Fresh Tomatoes">
        <p>Tomato</p>
        <span>$1.50 - $3.50</span>
      </div>
      <div class="megaMart_newUpdate_product_div">
        <img src="assets/images/home/potato.jpg" alt="Fresh Potatoes">
        <p>Potato</p>
        <span>$7.00 - $9.00</span>
      </div>
      <div class="megaMart_newUpdate_product_div">
        <img src="assets/images/home/onion.jpg" alt="Fresh Onions">
        <p>Onion</p>
        <span>$4.00 - $6.00</span>
      </div>
      <div class="megaMart_newUpdate_product_div">
        <img src="assets/images/home/carrot.jpg" alt="Fresh Carrots">
        <p>Carrot</p>
        <span>$1.00 - $3.00</span>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

</body>
</html>
